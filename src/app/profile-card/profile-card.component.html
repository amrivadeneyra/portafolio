<div class="h-full w-full">
    <div class="flex justify-center mt-12">
        @if(profile.avatar==''){
        <div class="w-40 h-40 bg-gray-dark rounded-3xl">
            <!-- <img [src]="profile.avatar" alt="avatar" class=""> -->
        </div>
        }@else {
        <svg class="h-10 w-10 text-gray-300 rounded-full" fill="currentColor" viewBox="0 0 24 24">
            <path
                d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        }

    </div>

    <div class="my-8">
        <p class="text-3xl text-center">{{ profile.name }}</p>

        <div class="flex justify-center bg-gray-darker rounded-md w-3/5 mx-auto">
            <span class="text-sm py-1 mx-3">{{ profile.role }}</span>
        </div>
    </div>

    <div class="divider bg-gray-dark"></div>

    <div class="text-sm">
        <div class="flex place-items-center gap-3 pt-5 pb-7">
            <div class="flex h-10 w-10 rounded-md bg-dark-gray justify-center place-items-center">
                <mat-icon class="text-light-blue">email</mat-icon>
            </div>
            <div class="flex flex-col">
                <span class="text-xs text-content">EMAIL</span>
                <span class="truncate font-medium">{{ profile.email }}</span>
            </div>
        </div>

        <div class="flex place-items-center gap-3 pb-7">
            <div class="flex h-10 w-10 rounded-md bg-dark-gray justify-center place-items-center">
                <mat-icon class="text-light-blue">smartphone</mat-icon>
            </div>
            <div class="flex flex-col">
                <span class="text-xs text-content">PHONE</span>
                <span class="font-medium">{{ profile.phone }}</span>
            </div>
        </div>

        <div class="flex place-items-center gap-3 pb-7">
            <div class="flex h-10 w-10 rounded-md bg-dark-gray justify-center place-items-center">
                <mat-icon class="text-light-blue">calendar_month</mat-icon>
            </div>
            <div class="flex flex-col">
                <span class="text-xs text-content">BIRTHDAY</span>
                <span class="font-medium">{{ profile.birthday }}</span>
            </div>
        </div>

        <div class="flex place-items-center gap-3 pb-7">
            <div class="flex h-10 w-10 rounded-md bg-dark-gray justify-center place-items-center">
                <mat-icon class="text-light-blue">location_on</mat-icon>
            </div>
            <div class="flex flex-col">
                <span class="text-xs text-content">LOCATION</span>
                <span class="font-medium">{{ profile.address }}</span>
            </div>
        </div>
    </div>

    <div class="text-center py-4">
        <i class='bx bxl-github bx-sm mx-3 cursor-pointer text-content'></i>
        <i class='bx bxl-github bx-sm mx-3 cursor-pointer text-content'></i>
        <i class='bx bxl-github bx-sm mx-3 cursor-pointer text-content'></i>
    </div>
</div>
